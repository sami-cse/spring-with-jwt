<div class="col-md-6 col-md-offset-3">
  <form #userForm="ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" name="firstName" id="firstName" [(ngModel)]="user.firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" name="lastName" id="lastName" [(ngModel)]="user.lastName">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" id="email" [(ngModel)]="user.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" id="password" [(ngModel)]="user.password">
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <select class="form-control" name="role" id="role" [(ngModel)]="user.role">
        <option value="ADMIN">ADMIN</option>
        <option value="USER">USER</option>
      </select>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" (click)="userSave(user,userForm)">Save</button>
    </div>
  </form>
</div>

<div class="col-md-6 col-md-offset-3" style="margin-top: 200px;">
  <form #userForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" id="email" [(ngModel)]="user.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" id="password" [(ngModel)]="user.password">
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" (click)="login(user)">Login</button>
    </div>
  </form>
</div>
